<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online rock paper scissors game">
    <meta name="keywords" content="online game, rock, paper, scissors, java script game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Online rock paper scissors game</title>
</head>
<body>

    <!-- Page header and player image selection area -->

    <header>
    <div class="main-container">
        <h1>Online rock paper scissors</h1>
        <h2>Try your luck in this world-known game</h2>
        <h2>Your player score<span id="playerscore"> 0 </span> - <span id="computerscore"> 0 </span>My computer score</h2>
        <div class="choice">
            <input class="choices" type="image" src="./assets/images/pexels-anna-urlapova-2957058.jpg" value="rock"/>
            <input class="choices" type="image" src="./assets/images/pexels-karolina-grabowska-4207707.jpg" value="paper"/>
            <input class="choices" type="image" src="./assets/images/pexels-ekrulila-2156392.jpg" value="scissors"/>
        </div>
    <header>

    <!-- Confirmed selection area -->

      <div class="selector">
          <div class="selection">Your player selection
            <img id="playerselection" src="./assets/images/pexels-alex-green-5699509.jpg" alt="rockpaperscissors">
            </div>
          <div class="versus">vs</div>
          <div class="selection">My computer selection
          <img id="computerselection" src="./assets/images/pexels-pixabay-257881.jpg" alt="rockpaperscissors">
        </div>
      </div>
      <p id="result"></p>
    </div>  

    <!-- Footer section -->

    <footer>
        <h3> Win 5 rounds to win the game!</h3>
        <p>Have a go</p>
    </footer>

<script src="./assets/js/script.js"></script>
</body>
</html>
